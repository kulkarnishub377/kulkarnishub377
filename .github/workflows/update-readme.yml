name: üåÄ Auto Update GitHub Stats

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write       # ‚úÖ Needed to push to README
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate WakaTime stats
      - name: Generate WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # ‚ú® Optional display toggles
          SHOW_PROJECTS: "True"
          SHOW_COMMIT: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_OS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_SHORT_INFO: "True"

          # Customize commit message
          COMMIT_MESSAGE: "üåÄ Auto Update GitHub Stats via WakaTime"
          COMMIT_USERNAME: "github-actions[bot]"
          COMMIT_EMAIL: "actions@github.com"
