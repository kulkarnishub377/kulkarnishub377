# üêç GitHub Contribution Snake Workflow
# ======================================
# This Action generates a contribution graph snake animation for your GitHub profile.
# It runs daily and pushes the generated SVG to the `output` branch.
# The README then references that SVG using the raw.githubusercontent link.

name: üêç Generate Contribution Snake

on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: "0 0 * * *"
  # Also runs when you push to main or manually trigger
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate the snake animation SVG
      - name: Generate the Snake
        uses: Platane/snk@v3
        with:
          # üëá Change this to your GitHub username
          github_user_name: kulkarnishub377
          # Output folder and file name for the generated snake SVG
          outputs: dist/github-contribution-grid-snake-dark.svg

      # 3Ô∏è‚É£ Push the generated SVG to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output          # The branch that will store the SVG
          build_dir: dist                # The folder containing the generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Auth token (auto-provided)
