name: ğŸŒŸ Generate Light Contribution Snake

on:
  # â±ï¸ Run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  
  # ğŸ‘† Allow manual trigger from the Actions tab
  workflow_dispatch:
  
  # ğŸš€ Run on every push to the master branch
  push:
    branches:
    - master
    - main

# ğŸ”’ Set permissions to allow writing to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Generate the Snake (3 Variations)
      - name: ğŸ Generate Snake Animation (Light Themes)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-light.svg?palette=github-light # Default Light Theme
            dist/github-contribution-grid-snake-ocean.svg?palette=ocean # Light-friendly Ocean Theme
            dist/github-contribution-grid-snake-interesting.svg?palette=github-light&color_snake=#FF5733&color_dots=#EBEDF0,#9BE9A8,#40C463,#30A14E,#216E39 # Custom Bright Snake on Light Background

      # 3ï¸âƒ£ Push the results to the 'output' branch
      - name: ğŸ“¤ Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
