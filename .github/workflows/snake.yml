name: üêç Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write      # ‚úÖ gives the Action permission to push branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate the snake SVG
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: kulkarnishub377
          outputs: dist/github-contribution-grid-snake-dark.svg

      # 3Ô∏è‚É£ Push the generated snake to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
